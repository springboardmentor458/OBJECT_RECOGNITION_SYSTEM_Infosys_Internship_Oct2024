<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: #fff;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #121212, #424242);
            color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        nav {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        .container.dark-mode {
            background: rgba(50, 50, 50, 0.9);
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed #2563eb;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        input[type="file"]:hover {
            border-color: #4f9efd;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .preview-area {
            margin: 20px 0;
            border: 2px dashed #2563eb;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ccc;
            transition: background 0.3s;
        }
        .preview-area.dark-mode {
            background: rgba(50, 50, 50, 0.9);
            color: #aaa;
        }
        .preview-image, .preview-video {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .feedback textarea {
            width: 100%;
            height: 80px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        .rating {
            margin: 10px 0;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #f39c12;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }
        footer a {
            color: #4f9efd;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #81d4fa;
        }
        .dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Object Detection App</div>
        <nav>
            <a href="#home">Home</a>
            
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('how_to_use') }}">How to Use</a>
            <a href="#sign-in">Sign In/Sign Up</a>
        </nav>
        
    </header>
    <div class="container">
        <h2>Upload Media or Start Live Detection</h2>
        <form action="{{ url_for('upload_media') }}" method="POST" enctype="multipart/form-data">
            <input class="pulse" type="file" name="files" accept="image/*,video/*" multiple required>
            <button type="submit">Upload</button>
        </form>
        <a href="{{ url_for('camera_detection') }}"><button>Live Detection</button></a>

        <!-- Preview Section -->
        <div class="preview-area">
            <h3>Preview</h3>
            <p>No media uploaded yet.</p>
            <img class="preview-image" src="#" alt="Image Preview" style="display:none;">
            <video class="preview-video" controls style="display:none;"></video>
        </div>

        <!-- Feedback Section -->
        <div class="feedback">
            <h3>Your Feedback</h3>
            <textarea placeholder="Leave your feedback here..."></textarea>

            <!-- Rating System -->
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">&#9733;</label>
            </div>

            <button>Submit Feedback</button>
        </div>
    </div>
    <footer>
        <p>Powered by YOLOv8 and OpenVision API | <a href="#" onclick="window.open('https://docs.ultralytics.com/#where-to-start', '_blank')">Documentation</a> | <a href="#" onclick="window.open('https://github.com/ultralytics/ultralytics', '_blank')">GitHub</a></p>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </footer>

    <script>
        // Script to show preview of uploaded media
        const fileInput = document.querySelector('input[type="file"]');
        const previewImage = document.querySelector('.preview-image');
        const previewVideo = document.querySelector('.preview-video');
        const previewArea = document.querySelector('.preview-area p');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                previewArea.style.display = 'none';
                const fileURL = URL.createObjectURL(file);
                if (file.type.startsWith('image')) {
                    previewVideo.style.display = 'none';
                    previewImage.src = fileURL;
                    previewImage.style.display = 'block';
                } else if (file.type.startsWith('video')) {
                    previewImage.style.display = 'none';
                    previewVideo.src = fileURL;
                    previewVideo.style.display = 'block';
                }
            }
        });

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            document.querySelector('.preview-area').classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
