<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Styling for a professional look */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #fff;
        }

        header {
            background: #141427;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        a {
            text-decoration: none;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #3a3aff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2a2aff;
            transform: scale(1.05);
        }

        #videoWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
            padding: 10px;
        }

        #videoWrapper img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid #3a3aff;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        /* CSS Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Detection</h1>
    </header>
    <a href="{{ url_for('index') }}"><button>Back to Application</button></a>
    <div id="videoWrapper">
        <img src="{{ url_for('video_feed') }}" alt="Live Detection Video Feed">
    </div>
</body>
</html>
